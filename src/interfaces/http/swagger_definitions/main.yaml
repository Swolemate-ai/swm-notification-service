openapi: 3.0.0
info:
  version: '1.0.0'
  title: User Notifications API
  description: API for user operations
tags:
  - name: Notifications
    description: Operations related to user notifications

paths:
  /users:
    tags: [Notifications]
    post:
      summary: Create a new user
      description: Creates a new user with the provided information.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '500':
          description: Failed to create user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{userId}:
    tags: [Notifications]
    get:
      summary: Get a user by ID
      description: Returns a single user based on their unique ID.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the user to retrieve.
      responses:
        '200':
          description: A user object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to get user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/updateFCMToken:
    tags: [Notifications]
    post:
      summary: Update a user's FCM token
      description: Updates the FCM token for a user identified by their profile ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - token
              properties:
                userId:
                  type: string
                token:
                  type: string
      responses:
        '200':
          description: FCM token updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to update user FCM token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas: 
    User:
      $ref: './schemas.yaml#/User'
    Error:
      $ref: './schemas.yaml#/Error'
    